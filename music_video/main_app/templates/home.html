{% extends 'base.html' %}
{% block title %}Home{% endblock%}
	
{% block content %}

	<div class="modal-body row">
	<div class="col-md-6">
		{% for playlist in playlists %}
	
		<h5>{{ playlist.title }}</h5>
		<img src="{{ playlist.thumbnail }}">

		{% endfor %} 
	</div>
	
	<div class="col-md-6">
		{% for video in videos %}

		<h5>{{ video.title }}</h5>
		<a href="{% url 'main_app:video_page' video.id %}"><img src="{{ video.thumbnail }}"></a>

  	{% endfor %}
	</div>

	</div>
	
{% endblock %}
